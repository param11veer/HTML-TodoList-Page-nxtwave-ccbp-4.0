    <title>Todo-List</title>
</head>

<body>
    <div class="card">
        <div class="head">
            <h1>
                Todolist
            </h1>
            <p>
                Each day i will accomplish one thing on my todo list.
            </p>
        </div>

        <div class="middle">
            <h3>
                Read a Book
            </h3>
            <p>
                I don't think that the human race will survive the next thousand
                years. Unless we spread into space. There are too many accidents that
                can befall life on a single planet. But i'm an optimist...
            </p>
        </div>

        <div class="button">
            <button class="button_mod">Start</button>
            <p>Don't skip introduction</p>
        </div>

    </div>

</body>
